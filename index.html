<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻注 住住转</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="container">
    <header>
        <h1> 驻注 住住转 拽专转</h1>
    </header>

    <section class="output-area">
        <input type="text" id="password-output" readonly value="抓/ 注 '爪专转 住住'">
    </section>

    <section class="controls">
        <h2>驻砖专转 住住</h2>

        <div class="control-group">
            <label for="length-range">专 住住 (<span id="length-display">12</span>):</label>
            <input type="range" id="length-range" min="4" max="32" value="12">
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="include-lower" checked>
            <label for="include-lower">转转 拽转 (a-z)</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="include-upper" checked>
            <label for="include-upper">转转 转 (A-Z)</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="include-numbers" checked>
            <label for="include-numbers">住驻专 (0-9)</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="include-symbols">
            <label for="include-symbols">住 (@#$%!)</label>
        </div>

        <button id="generate-btn">爪专转 住住</button>
    </section>
</main>

<script src="main.js"></script>
</body>
</html>
